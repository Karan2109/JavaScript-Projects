<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength INdicator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"><i class="fa-solid fa-right-long"></i></button>
            <div id="message">Password is <span id="strength"></span></div>
        </div>
    </div>
    
</body>

<script>
    let pass = document.querySelector("#password");
    let msg = document.querySelector("#message");
    let str = document.querySelector("#strength");

    pass.addEventListener("input", () => {
        if(pass.value.length > 0) {
            msg.style.display = "block";
        }
        else {
            msg.style.display = "none";
        }

        if(pass.value.length <= 4) {
            str.innerHTML = "Weak";
            pass.style.borderColor = "red";
            msg.style.color = "red";
        }else if (pass.value.length <= 8) {
            str.innerHTML = "Medium";
            pass.style.borderColor = "orange";
            msg.style.color = "orange";
        }else if (pass.value.length >= 10) {
            str.innerHTML = "Strong";
            pass.style.borderColor = "green";
            msg.style.color = "green";
        }
    });
</script>

</html>
