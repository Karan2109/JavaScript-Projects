<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Comming Soon!</h3>
        <h1>OurBrand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more Details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    
</body>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbysZVS6tXoi3gbNPWdJBY_ixf63f5k8ZrjPQstz95nt7-yNKyFCYAOz-x3IL2OLJGnelQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msgElement = document.getElementById('msg')
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msgElement.innerHTML = "Thank You for Subscribing!"
            setTimeout( () => {
                msgElement.innerHTML = ""
            }, 2000);
            form.reset();
        }) //console.log('Success!', response)
        .catch(error => console.error('Error!', error.message))
    })
</script>
</html>
